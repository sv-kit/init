<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%sveltekit.error.message%</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      function goTo(path) {
        window.location.href = path;
      }
    </script>
  </head>

  <body class="min-h-screen">
    <div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
      <div class="mb-6">
        <h1 class="text-xl font-semibold text-[#d93025]">Something went wrong</h1>
        <p class="mt-2 max-w-lg text-sm text-[#d93025]">%sveltekit.error.message%</p>
      </div>

      <button type="button" class="rounded-md bg-[#0056d2] px-4 py-2 text-sm" onclick="goTo('/')">
        Go to Home
      </button>
    </div>
  </body>

  <script>
    (function () {
      const STORAGE_KEY = "mode"; // same key mode-watcher uses
      const root = document.documentElement;

      function getPreferredTheme() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored === "dark" || stored === "light") return stored;

        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      }

      function applyTheme(theme) {
        root.classList.toggle("dark", theme === "dark");
        root.style.colorScheme = theme;
      }

      const theme = getPreferredTheme();
      applyTheme(theme);

      // React to system changes (only if user hasn't overridden)
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
        if (!localStorage.getItem(STORAGE_KEY)) {
          applyTheme(e.matches ? "dark" : "light");
        }
      });
    })();
  </script>
</html>
